<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Client</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <base href="https://fubar-at-thefoobar.github.io/book-list-client/" target="_blank">
  </head>

  <script id="error-template" type="text/x-handlebars-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{error}}.</p>
    <div class="space"></div>
  </script>

  <script id="booklist-template" type="text/x-handlebars-template">
    <section class="book-main book-main-section">
      <div>
        <img src="{{image_url}}" />
      </div>
      <h3>{{title}}</h3>
      <h4>{{author}}</h4>
      <button id="viewdetails" data-fetchone="{{book_id}}">view details</button>
    </section>
  </script>

  <script id="detail-template" type="text/x-handlebars-template">
    <h2>{{title}}</h2>
    <h3>{{author}}</h3>
    <h4>isbn {{isbn}}</h4>
    <div id="detailimg">
      <img src="{{image_url}}" />
    </div>
    <p>
      {{description}}
    </p>
    <div class="clearfix"><span id="readmore"> ...read more</span></div>
    <button id="delete">delete</button> <button id="update">update</button>
    <div class="space"></div>
  </script>


  <body>
    <div id="wrapper">
      <header>
        <h1><img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=51"> books app</h1>

        <nav class="main-nav">
          <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="viewbooks"><a href="/"> View All Books</a></li>
            <li class="tab" data-content="addbook"><a href="/books/new"> Add A New Book</a></li>
          </ul>
        </nav>
      </header>




      <div id="book-main" class="main-div clearfix container">
        <h2>my books</h2>
        <!---append Handlebars template to main-->
        <!-- all books go here -->
      </div>


      <div id="error-main" class="main-div clearfix container">
        <h2>ERROR!</h2>
        <div id="error-message">
          <!---error message goes here-->
        </div>
      </div>


      <div id="detail-main" class="main-div clearfix container">
        <!-- one book goes here -->
      </div>




      <div id="form-main" class="main-div clearfix container">
        <!-- new book is made here -->
        <h2>add a new book</h2>

        <form id="addBook">
          <input type="text" id="title" name="title" placeholder="title" />
          <input type="text" id="author" name="author" placeholder="author" />
          <input type="text" id="isbn" name="isbn" placeholder="isbn" />
          <input type="text" id="image_url" name="image_url" placeholder="image url" />
          <textarea rows="3" id="description" name="description" placeholder="description..."></textarea>
          <button type="submit" id="submitAddBook">submit</button>
        </form>
      </div>




      <div id="update-main" class="main-div clearfix container">
        <!-- books updated here -->
        <h2>update: book title</h2>

        <form id="updateBook">
          <input type="text" id="title" name="title" placeholder="current book title" />

          <input type="text" id="author" name="author" placeholder="author name" />

          <input type="text" id="isbn" name="isbn" placeholder="ISBN 12345" />

          <input type="text" id="image_url" name="image_url" placeholder="http://imageurl.com/book-cover.png" />

          <textarea rows="3" id="description" name="description" placeholder="lorem ipsum dolor..."></textarea>

          <button type="submit" id="submitUpdateBook">update</button>
        </form>
      </div>



      <div id="admin-main" class="main-div clearfix container">
        <!-- admin stuff goes here -->
        <h2>log in</h2>
        <form id="admin">
          <label for="password">please enter your passphrase</label>
          <input id="password" name="password" type="password" placeholder="*****" />

          <div id="incorrectPwd"></div>

          <button type="submit" id="submitAdmin">submit</button>
        </form>
      </div>




      <footer>
<a href ="#" class="icon-github"></a>
<a href ="#" class="icon-twitter3"></a>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="scripts/models/book.js"></script>
    <script type="text/javascript" src="scripts/views/error-view.js"></script>
    <script type="text/javascript" src="scripts/views/book-view.js"></script>
    <script type="text/javascript" src="scripts/views/routes.js"></script>
  </body>
</html>
